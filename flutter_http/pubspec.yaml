name: billancho
description: Billancho Mobile App.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/

  fonts:
    - family: regular
      fonts:
        - asset: assets/fonts/sofiaRegular.ttf

    - family: semiBold
      fonts:
        - asset: assets/fonts/sofiaSemiBold.ttf

    - family: bold
      fonts:
        - asset: assets/fonts/sofiaBold.ttf


